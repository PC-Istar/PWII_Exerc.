<body>
    <h4>Clique em um dos botões para alterar a cor  de sua página</h4>
    <div class="botao">
        <form>
            <input type="radio" onclick="azul()">
            <input type="radio" onclick="vermelho()">
            <input type="radio" onclick="verde()">
            <input type="radio" onclick="amarelo()">
            <input type="radio" onclick="ouro()">
            <input type="radio" onclick="azulClaro()">
            <input type="radio" onclick="verdeClaro()">
        </form>
    </div>
    <div class="ordem">
    <h5>Ordem dos botões:</h5>
    <ol>
        <li>Azul</li>
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Amarelo</li>
        <li>Amarelo Ouro</li>
        <li>Azul Claro</li>
        <li>Verde Claro</li>
    </ol>
    </div>
</body>
